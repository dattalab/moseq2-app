<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MoSeq2-Viz Dashboard</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- suppress GET error -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/viz_style.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="/static/js/viz_script.js"></script>
        <meta name="description" content="MoSeq2 Data and Results Visualization Dashboard">
        <meta name="author" content="Ayman Zeine">
        <meta name="viewport" content="width=device-width , initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <h1>Welcome to MoSeq2 Viz</h1>
        <br>
        <div class="btn-group" id="tab">
            <button>Select Data Directory</button>
            <br><br>
            <button class="choice" id="gen-index-button">Generate Index File?</button>
            <br><br>
            <button class="choice" id="add-group-button">Add Group?</button>
            <br><br>
            <button class="choice" id="make-crowd-movies-button">Make Crowd Movies</button>
            <br><br>
            <button class="choice" id="plot-scalar-button">Plot Scalar Summary</button>
            <br><br>
            <button class="choice" id="plot-trans-button">Plot Transition Graph(s)</button>
            <br><br>
            <button class="choice" id="plot-usages-button">Plot Syllable Usages</button>
        </div>
        <div class="choice-content">
            <h1>Right tab</h1>
        </div>
    </body>
</html>
