#specs for travis ci
language: python
python: '3.6'
dist: trusty

stages:
  - pip-install
  - conda-script
  - name: conda-script-osx
    if: branch = release
  - name: latest-pythons
    if: branch = release

jobs:
  include:
    - env: ISOLATED=true
      os: linux
      python: '3.6'
      stage: pip-install
      before_install:
        - pip install -U pip
        - pip install awscli
        - pip install pytest==5.4.1 codecov pytest-cov
        - export PYTHONPATH=$PYTHONPATH:$(pwd)
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 40976EAF437D05B5
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 3B4FE6ACC0B21F32
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:mc3man/trusty-media; fi
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update; fi
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install -y ffmpeg --allow-unauthenticated; fi
        - echo -e "machine github.com\n  login aymanzay\n  password $CI_USER_PASSWORD" > ~/.netrc
      install:
        - pip install -e .
      before_script:
        - make
      script:
        - pytest --cov-report xml --cov-report term
      after_success:
        - codecov -t $CC_TEST_REPORTER_ID

    - env: ISOLATED=true
      os: osx
      osx_image: xcode10.2
      language: shell
      stage: conda-script-osx
      before_install:
        - echo -e "machine github.com\n  login aymanzay\n  password $CI_USER_PASSWORD" > ~/.netrc
        - curl -L https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -o "miniconda3_latest.sh"
        - chmod +x miniconda3_latest.sh  # turn script into excutable
        - hash -r
        - ./miniconda3_latest.sh -b -f -p $HOME/miniconda
        - source "$HOME/miniconda/etc/profile.d/conda.sh"
        - conda config --set always_yes yes --set changeps1 no
        - conda env create -n moseq2-app --file scripts/moseq2-env-osx.yaml
        - conda activate moseq2-app
        - pip install awscli
        - pip install pytest==5.4.1 codecov pytest-cov
      install:
        - ./scripts/install_moseq2_app.sh
      before_script:
        - make
      script:
        - pytest

    - env: ISOLATED=true
      os: linux
      python: '3.6'
      stage: conda-script
      before_install:
        - export PYTHONPATH=$PYTHONPATH:$(pwd)
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 40976EAF437D05B5
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 3B4FE6ACC0B21F32
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:mc3man/trusty-media; fi
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update; fi
        - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install -y ffmpeg --allow-unauthenticated; fi
        - echo -e "machine github.com\n  login aymanzay\n  password $CI_USER_PASSWORD" > ~/.netrc
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
        - bash miniconda.sh -b -p $HOME/miniconda
        - source "$HOME/miniconda/etc/profile.d/conda.sh"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda env create -n moseq2-app --file scripts/moseq2-env.yaml
        - conda activate moseq2-app
        - pip install awscli
        - pip install pytest codecov
        - pip install pytest-cov
      install:
        - ./scripts/install_moseq2_app.sh
      before_script:
        - make
      script:
        - pytest

    - env: ISOLATED=true
      dist: xenial
      python: '3.7'
